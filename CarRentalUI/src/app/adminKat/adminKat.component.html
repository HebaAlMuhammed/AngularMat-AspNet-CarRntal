<div class="container">
  <h2>Kategoriler</h2>
  <button mat-fab matTooltip="Kategori Ekle" color="primary"
   (click)="Ekle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>

  <p>&nbsp;</p>
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="CategoryName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Kategori Adı</mat-header-cell>
      <mat-cell *matCellDef="let kayit">{{ kayit.CategoryName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="CarCategoryCount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Araç Sayısı</mat-header-cell>
      <mat-cell *matCellDef="let kayit">{{ kayit.CarCategoryCount }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Detay">
      <mat-header-cell *matHeaderCellDef>İşlemler</mat-header-cell>
      <mat-cell *matCellDef="let kayit">
        <button mat-icon-button color="primary"
         matTooltip="Araç Listele"
         [routerLink]="['/admin/araba',kayit.CategoryId]">
          <mat-icon aria-label="label">article</mat-icon>
        </button>  
        <button mat-icon-button color="primary" matTooltip="Düzenle" 
        
        
        (click)="Duzenle(kayit)">
          <mat-icon aria-label="label">edit</mat-icon>
        </button>  
        <button mat-icon-button color="accent" matTooltip="Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label">delete</mat-icon>
        </button> 
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table> 

  <mat-paginator [pageSizeOptions]="[ 5, 10, 20, 30, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
