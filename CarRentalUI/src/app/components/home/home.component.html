 <mat-card>
    <img src="assets/vv.jpg" width="100%"  height="350px" alt="Car Rental Banner">
    <mat-card-title>Welcome to Car Rental</mat-card-title>
    <mat-card-content>
      <h2> GET A CAR'a hoş geldiniz</h2>
      <p>
       
        Yolculuğunuz için mükemmel aracı bulun
        Uygun fiyatlarla kiralık geniş bir araç yelpazesinden seçim yapın</p>
      <button mat-raised-button color="primary" routerLink="/cars">Explore Cars</button>
    </mat-card-content>
    
  </mat-card>

<div class="container" style="border: 1px solid rgb(157, 130, 54); padding: 40px;">
    <div *ngFor="let araba of arabalar">
        <h2>{{araba.Brand}}</h2>
        <p>
             <b>Marka :</b> {{araba.Brand}} 
             <b>Model:</b> {{araba.Model}}
             <b>Kategory :</b> {{araba.CategoryName}} 
             <b>Ücret :</b> {{araba.Cost}}            
              <a [href]="'/araba/' + araba.CarId.toString()">Detaylar için tıkla</a>    
              <img src=" {{araba.Photo}}  " alt=""> 
           
      </p>
<hr>
        

    <div ></div>
    </div>
</div>
