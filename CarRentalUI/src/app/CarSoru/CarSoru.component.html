<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container"  *ngIf="islem != 'detay'">
  <form [formGroup]="frm">

<mat-form-field appearance="outline">
  <mat-label>Kategori Adı </mat-label>
  
  <mat-select  placeholder="Kategory SeçiniZ"  formControlName="CategoryId" required >
  
    <mat-option [value] = "kat.CategoryId" *ngFor="let kat of kategoriler">{{kat.CategoryName}}</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label> Numarası</mat-label>
  <input  matInput placeholder="CarNo" formControlName="CarNo" required
  type="text">
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label> Marka </mat-label>
  <input  matInput placeholder="Marka" formControlName="Brand" required
  type="text">
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label> Model </mat-label>
  <input  matInput placeholder="Model" formControlName="Model" required
  type="text">
</mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label> Ücret </mat-label>
    <input  matInput placeholder="Ucret" formControlName="Cost" required
    type="text">
</mat-form-field>

</form>


<button mat-raised-button color="primary" (click)="dialogRef.close(frm.value)"
[disabled] = "frm.invalid"
>Kaydet
</button>
<button mat-raised-button color="primary" (click)="dialogRef.close(frm.value)">İptal</button>
</div>
<div class="container" *ngIf="islem == 'detay'">
  <!-- <h2>{{Kayi.Brand }}</h2> -->
</div>
