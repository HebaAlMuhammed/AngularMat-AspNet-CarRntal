
<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
<mat-form-field>
  <mat-label>Kategori Adı </mat-label>
  <input  matInput placeholder="Kategori Adi" formControlName="CategoryName" required
  type="text">
</mat-form-field>
</form>
</div>

<button mat-raised-button color="primary" (click)="dialogRef.close(frm.value)"
[disabled] = "frm.invalid"
>Kaydet
</button>
<button mat-raised-button color="primary" (click)="dialogRef.close(frm.value)">İptal</button>
